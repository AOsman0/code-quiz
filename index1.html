<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <title>Coding Quiz</title>
  </head>
  <body id="body">
    <!-- nav tag -->
    <header class="header">
      <!-- nav link home -->
      <nav class="nav-container">
        <a href="index1.html" class="nav-link"> Home </a>
        <a href="./secondpage.html" class="nav-link"> Highscores </a>
      </nav>
    </header>

    <!-- main tag -->
    <main id="main">
      <section id="start-section">
        <h1 class="quiz-title">Coding Quiz</h1>
        <p class="quiz-info">
          To begin this quiz you will need to press this start button.There will
          a timer running and you must try to attempt all of the questions. You
          will see your results in the end. Good Luck!!! üòè
        </p>
        <div class="btn-controller">
          <button class="start-quiz" id="start-btn">Start!</button>
        </div>
      </section>

      <!-- timer section -->
      <section id="timer-section">
        <p><span id="timer-span">Time Remaining:</span></p>
      </section>

      <!-- questions -->
      <section class="questions">
        <h2 class="question-head"></h2>
        <ul class="list of options">
          <li class="list-items">Yes</li>
          <li class="list-items">No</li>
        </ul>
        <div class="btn-control">
          <button class="btn" id="next-button">Next</button>
        </div>
      </section>
      <!-- form section -->
      <section id="form-selection">
        <form>
          <!-- score -->
          <h6 id="score"></h6>
          <div input type="number"></div>
          <!-- full name -->
          <div input type="text" class="full-name-input"></div>
          <!-- button -->
          <div id="btn">
            <button type="submit">submit</button>
          </div>
          <!-- render alert -->
          <div class="alert alert-primary" role="alert">
            Please enter your name.
          </div>
        </form>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
